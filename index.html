<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div id="search-col" class="left-col">
      <div id="search-entry">
        <form id="search-box">
          <h3 class="label">Search for a City:</h3>
          <label id="form-label" for="city-name">City</label>
          <input name=" city-name" id="city-name" type="text" placeholder="City Name"/>
          <button type="submit" id="search-btn">Search</button>
        </form>
      </div>
      <div id="search-history">

      </div>
    </div>
    <div id="info" class="right-col">
      <div id="current">

      </div>
      <div id="forecast">

      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
